<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ book.title }}</title>

   <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2>{{ book.title }}</h2>
    <h4>{{ book.subtitle }}</h4>
    <p class="my-4">
      {{ book.description }}
    </p>
    <p class="mt-3 d-flex flex-column justify-content-space-between">
      <span><span class="text-secondary">Author: </span>{{ book.author }}</span>
      <span><span class="text-secondary">Published date:</span> {{ book.year }}</span>
      <span><span class="text-secondary">Price:</span> {{ book.price }}</span>
      <span><span class="text-secondary">Genre:</span> {{ book.genre }}</span>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
